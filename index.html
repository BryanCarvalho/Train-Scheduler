<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Train Scheduler</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500|Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="splashBg">
        <div class="splash">
            <h1>Giphy Generator!</h1>
            <p>Mmmm... tasty nostalgia!</p>
            <br>
            <div class="input-group" id="giphy-form">
                <input type="text" id="nineties-input" class="form-control" placeholder="Search for a piece of nostalgia">
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="add-nineties" type="button" value="submit">Add a Cartoon</button>
                </span>
            </div>
            <div id="nineties-buttons"></div>
            <div id="gif-here"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
